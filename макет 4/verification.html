  <body>
    <header>
      <div class="container">
        <div class="header_row d-flex justify-content-between">
          <div class="header_logo d-flex">
            <h1>C</h1>
            <i class="bx bxs-color"></i>
            <h1>Lor</h1>
          </div>

          <div class="header_links">
            <a href="index.html">Home</a>
            <a href="project.html">Project</a>

            <a href="information.html">Information</a>
            <a href="verification.html">Verification</a>
          </div>
        </div>
      </div>
    </header>
    <section id="form">
      <div class="container">
        <div class="form_title">
          <h1>Verefication</h1>
        </div>
        <div class="form_des">
          <h1>Personal Details</h1>
        </div>
        <div class="form_row d-flex justify-content-between">
          <div class="form_item">
            <h4>Full Name</h4>
            <input type="text" placeholder="Enter Your Name" />
          </div>
          <div class="form_item">
            <h4>Date or Birth</h4>
            <input type="text" placeholder="mm/dd/yyyy" />
          </div>
          <div class="form_item">
            <h4>Email</h4>
            <input type="text" placeholder="Enter Your Email" />
          </div>
        </div>
        <div class="form_row d-flex justify-content-between">
          <div class="form_item">
            <h4>Mobile Number</h4>
            <input type="text" placeholder="Enter Your Number" />
          </div>
          <div class="form_item">
            <h4>Gender</h4>
            <input type="text" placeholder="Enter Your Gender" />
          </div>
          <div class="form_item">
            <h4>Occupation</h4>
            <input type="text" placeholder="Enter Your Occupation" />
          </div>
        </div>
        <div class="form_des">
          <h1>Identity Details</h1>
        </div>
        <div class="form_row d-flex justify-content-between">
          <div class="form_item">
            <h4>ID Type</h4>
            <input type="text" placeholder="Enter ID Type" />
          </div>
          <div class="form_item">
            <h4>ID Number</h4>
            <input type="text" placeholder="Enter UD Number" />
          </div>
          <div class="form_item">
            <h4>Issue Authority</h4>
            <input type="text" placeholder="Enter Issue Authority" />
          </div>
        </div>
        <div class="form_row d-flex justify-content-between">
          <div class="form_item">
            <h4>Issued State</h4>
            <input type="text" placeholder="Enter Issued State" />
          </div>
          <div class="form_item">
            <h4>Issued Date</h4>
            <input type="text" placeholder="mm/dd/yyyy" />
          </div>
          <div class="form_item">
            <h4>Exprly Date</h4>
            <input type="text" placeholder="mm/dd/yyyy" />
          </div>
        </div>
        <div class="form_row">
          <div class="form_send">
            <a href="#">Send</a>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
      <div class="wave wave4"></div>
